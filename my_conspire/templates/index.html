{%extends 'base.html'%}
{% load static %}
{% block content %}
{{ block.super}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br>
                <div class="Q_&_A">
                   <div>
                        <h2 class="what_is_it">Feed</h2>
                    </div>
                    <div>
                        <a href="{% url 'new-feed' %}"><button type="button" class="btn btn-outline-primary btn-sm left_button">Compose</button></a>
                    </div>
                </div>

                <hr class="horizontal">


            {% for feed in all_feed %}
                <div class="card">
                  <div class="card-header">
                      <a href="{% url 'all_profiles' profile_id=feed.profile.user.id %}"><small>{{ feed.profile.user.username }}</small></a>
                  </div>
                  <div class="card-body">
                    <small class="card-text">{{ feed.content}}</small>
                      <br>
                      <br>
                      <div>
                        <a href="{% url 'new_feed_comment' %}"><button type="button" class="btn btn-outline-primary btn-sm">Comment</button></a>
                        <a href="{% url 'comment_for_specific_feed' feed_id=feed.id %}"><button type="button" class="btn btn-outline-primary btn-sm">View Comments</button></a>
                    </div>
                  </div>
                </div>
            {% endfor %}
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
{% endblock %}
